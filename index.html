<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.5em;
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.2em;
            color: #666;
        }
        
        .controls {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        .filter-controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            align-items: center;
        }
        
        select, input {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            width: 100%;
        }
        
        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }
        
        .skill-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        
        .skill-card:hover {
            transform: translateY(-5px);
        }
        
        .skill-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .skill-title {
            font-size: 1.3em;
            color: #667eea;
            font-weight: bold;
        }
        
        .skill-stats {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            font-size: 0.9em;
            color: #666;
        }
        
        .stat {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .rating {
            color: #ffa500;
            font-size: 1.2em;
        }
        
        .safety-rating {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
        }
        
        .safe {
            background: #d4edda;
            color: #155724;
        }
        
        .unsafe {
            background: #f8d7da;
            color: #721c24;
        }
        
        .actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .vote-btn {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .safe-btn {
            background: #d4edda;
            color: #155724;
        }
        
        .unsafe-btn {
            background: #f8d7da;
            color: #721c24;
        }
        
        .stars {
            display: flex;
            gap: 3px;
            margin-top: 10px;
        }
        
        .star {
            color: #ccc;
            cursor: pointer;
            font-size: 1.2em;
        }
        
        .star.active {
            color: #ffa500;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
        }
        
        .page-btn {
            padding: 10px 15px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .page-btn.active {
            background: #667eea;
            color: white;
        }
        
        .repo-source {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 0.8em;
            color: #666;
        }
    </style>
</head>
<body>

        // Function to render skill cards
        function renderSkills(skills) {
            const container = document.getElementById('skills-container');
            container.innerHTML = '';
            
            skills.forEach(skill => {
                const card = document.createElement('div');
                card.className = 'skill-card';
                
                // Calculate star display
                let starsHtml = '';
                for (let i = 1; i <= 5; i++) {
                    if (i <= Math.floor(skill.stars)) {
                        starsHtml += '‚òÖ';
                    } else if (i - 0.5 <= skill.stars) {
                        starsHtml += '‚òÜ';
                    } else {
                        starsHtml += '‚òÜ';
                    }
                }
                
                card.innerHTML = `
                    <div class="skill-header">
                        <div class="skill-title">${skill.name}</div>
                        <div class="rating">${starsHtml} (${skill.stars})</div>
                    </div>
                    
                    <p>${skill.description}</p>
                    
                    <div class="skill-stats">
                        <div class="stat">‚≠ê ${skill.rating}/5</div>
                        <div class="stat">üì• ${skill.downloads.toLocaleString()}</div>
                        <div class="stat">üîß ${skill.installs.toLocaleString()}</div>
                        <div class="stat">üìÖ ${skill.lastUpdated}</div>
                    </div>
                    
                    <div class="safety-rating ${skill.safety}">
                        ${skill.safety.toUpperCase()}
                    </div>
                    
                    <div class="tags" style="margin: 10px 0; font-size: 0.8em; color: #666;">
                        ${skill.tags.map(tag => `<span style="background: #f0f0f0; padding: 2px 6px; border-radius: 10px; margin-right: 5px;">${tag}</span>`).join('')}
                    </div>
                    
                    <div class="repo-source">
                        Repo: github.com/${skill.author}/${skill.repo}
                    </div>
                    
                    <div class="actions">
                        <button class="vote-btn safe-btn" onclick="vote(${skill.id}, 'safe')">SAFE</button>
                        <button class="vote-btn unsafe-btn" onclick="vote(${skill.id}, 'unsafe')">UNSAFE</button>
                    </div>
                    
                    <div style="margin-top: 10px;">
                        <label>Rate this skill:</label>
                        <div class="stars" id="stars-${skill.id}">
                            ${generateStars(skill.id)}
                        </div>
                    </div>
                `;
                
                container.appendChild(card);
            });
        }
        
        // Generate star rating UI
        function generateStars(skillId) {
            let starsHtml = '';
            for (let i = 1; i <= 5; i++) {
                starsHtml += `<span class="star" onclick="rateSkill(${skillId}, ${i})" data-rating="${i}">‚òÜ</span>`;
            }
            return starsHtml;
        }
        
        // Vote function
        function vote(skillId, voteType) {
            alert(`Voted ${voteType.toUpperCase()} for skill ${skillId}`);
            // In real implementation, this would make an API call
        }
        
        // Rate skill function
        function rateSkill(skillId, rating) {
            // Update the star display
            const starsContainer = document.getElementById(`stars-${skillId}`);
            const stars = starsContainer.querySelectorAll('.star');
            
            stars.forEach((star, index) => {
                if (index < rating) {
                    star.textContent = '‚òÖ';
                    star.classList.add('active');
                } else {
                    star.textContent = '‚òÜ';
                    star.classList.remove('active');
                }
            });
            
            alert(`Rated skill ${skillId} with ${rating} stars`);
            // In real implementation, this would make an API call
        }
        
        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            renderSkills(skillsData);
